syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "models.proto";

package echo_sphere.messages.grpc;

service ChatService {
	rpc GetUserChats (echo_sphere.grpc_models.UserIdDto) returns (GetUserChatsResponse);

	rpc GetChatMessages (echo_sphere.grpc_models.ChatIdDto) returns (GetChatMessagesResponse);

	rpc CreateChat (CreateChatRequest) returns (echo_sphere.grpc_models.ChatIdDto);

	rpc SendMessage (SendMessageRequest) returns (google.protobuf.Empty);
}

message ChatInfoDto {
	string id = 1;
	repeated string participants = 2;
}

message GetUserChatsResponse {
	repeated ChatInfoDto chats = 1;
}

message ChatMessageDto {
	int64 id = 1;
	google.protobuf.Timestamp timestamp = 2;
	string sender_id = 3;
	string text = 4;
}

message GetChatMessagesResponse {
	repeated ChatMessageDto messages = 1;
}

message CreateChatRequest {
	repeated string participants = 1;
}

message SendMessageRequest {
	string chat_id = 1;
	string sender_id = 2;
	string text = 3;
}